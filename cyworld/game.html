<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">Game</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="text__box" id="my__word" placeholder="단어를 입력하세요">
                <button class="search" onclick="start__word()">입력</button>
            </div>
            <div class="word__result" id="result">결과!</div>
            
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="lotto__number">
                <div class="number__box">
                    <div id="numbox"></div>
                </div>
            </div>
            <button class="game__lotto__button" onclick="lotto__btn()">추첨</button>
        </div>
    </div>
</body>
</html>
