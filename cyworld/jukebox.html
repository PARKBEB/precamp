<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>

        <div class="wrapper__header">
            <div class="title">추억의 BGM</div>
            <div class="subtitle">TODAY CHOICE</div>

        <div class="divideLine"></div>
        <div class="wrapper__body"></div>
            <div class="wrapper__body__top">
                <img src="./images/jukebox-01.png">

            <div class="wrapper__header">

                    <tr>

                        </th>
                        <th>번호</th>
                        <th>곡명</th>
                        <th>아티스트</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>1</td>
                        <td>눈의꽃</td>
                        <td>박효신</td>
                    </tr>
