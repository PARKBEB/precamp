<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__top">
            <div class="wrapper__header">
                <div class="header__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
            </div>    
            <div class="deadline"></div>
            <div class="album__top">
                <div class="album">
                    <img src="./images/jukebox-01.png">
                    <div class="album__top__title">Y(Please Tell Me Why)</div>
                    <div class="album__top__artist">프리스타일</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox-02.png">
                    <div class="album__top__title">눈의 꽃</div>
                    <div class="album__top__artist">박효신</div>
                </div>
                <div class="album">
                    <img src="./images/jukebox-03.png">
                    <div class="album__top__title">사랑했나봐</div>
                    <div class="album__top__artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__bottom">
            <div class="wrapper__header">
                <div class="header__title">
                    <div class="title">추억의 BGM</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
            </div> 
            <table class="album__table">
                <tr>
                    <th class="album__chk"><input type="checkbox"></th>
                    <th class="album__no">번호</th>
                    <th class="album__title">곡명</th>
                    <th class="album__artist">아티스트</th>
                </tr>
                <tr>
                    <td class="album__chk"><input type="checkbox"></td>
                    <td class="album__no">1</td>
                    <td class="album__title">눈의 꽃</td>
                    <td class="album__artist">박효신</td>
                </tr>
                <tr>
                    <td class="album__chk"><input type="checkbox"></td>
                    <td class="album__no">2</td>
                    <td class="album__title">사랑스러워</td>
                    <td class="album__artist">김종국</td>
                </tr>
                <tr>
                    <td class="album__chk"><input type="checkbox"></td>
                    <td class="album__no">3</td>
                    <td class="album__title">내사람:Partner For Life</td>
                    <td class="album__artist">SG 워너비</td>
                </tr>
                <tr>
                    <td class="album__chk"><input type="checkbox"></td>
                    <td class="album__no">4</td>
                    <td class="album__title">Love Love Love</td>
                    <td class="album__artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="album__chk"><input type="checkbox"></td>
                    <td class="album__no">5</td>
                    <td class="album__title">애인...있어요</td>
                    <td class="album__artist">이은미</td>
                </tr>
            </table>
        </div>    
    </div>   
</body>
</html>
