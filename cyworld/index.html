<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박은지님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec94283c50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-regular fa-face-smile"> 이름</i><br>
                            <i class="fa-solid fa-phone"> Phone</i><br>
                            <i class="fa-solid fa-envelope"> E-mail</i><br>
                            <i class="fa-solid fa-star"> 인스타그램</i>
                        </div>
                        <div class="left__body__footer">
                            <p>오늘의 기분</p>
                            <select>
                                <option>기쁨 😎</option> <!-- 이모지 키 : window + . -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
