<!DOCTYPE html>
<html lang="ko">
<head>
    <title>박은지님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec94283c50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <i class="fa-regular fa-face-smile">
                                <span>이름</span>
                            </i><br>
                            <i class="fa-regular fa-paper-plane" id="body__profile__info"> 
                                <span>Phone</span>
                            </i><br>
                            <i class="fa-regular fa-envelope" id="body__profile__info">
                                <span>E-mail</span>
                            </i><br>
                            <i class="fa-regular fa-star" id="body__profile__info"> 
                                <span>인스타그램</span>
                            </i>
                        </div>
                        <div class="left__body__footer">
                            <p>오늘의 기분</p>
                            <select>
                                <option>기쁨 😎</option> <!-- 이모지 키 : window + . -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                    <div class="wrapper__right__sub__title">
                        사생활 보호 설정
                        <svg xmlns="http://www.w3.org/2000/svg" width="4" height="6" viewBox="0 0 4 6" fill="none">
                            <path d="M0 6V0H1.33333V1.63636H2.66667V2.72727H4V3.81818H2.66667V4.90909H1.33333V6H0Z" fill="#55B2D4"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
